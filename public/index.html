<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Crayons Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="dist/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="brand">Crayons <span>Playground</span></h1>
    <toggle-builder-mode></toggle-builder-mode>
    <toggle-code-panel></toggle-code-panel>
    </header>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li class="drag-item" id="fw-flex" draggable="true">Flex</li>
          <li class="drag-item" id="fw-button" draggable="true">Button</li>
          <li class="drag-item" id="fw-checkbox" draggable="true">Checkbox</li>
          <li class="drag-item" id="fw-dropdown-button" draggable="true">Dropdown-button</li>
          <li class="drag-item" id="fw-datepicker" draggable="true">Datepicker</li>
          <li class="drag-item" id="fw-icon" draggable="true">Icon</li>
          <li class="drag-item" id="fw-input" draggable="true">Input</li>
          <li class="drag-item" id="fw-label" draggable="true">Label</li>
          <li class="drag-item" id="fw-radio" draggable="true">Radio</li>
          <li class="drag-item" id="fw-select" draggable="true">Select</li>
        </ul>
      </div>
      <div id="editor-wrapper">
      <div id="editor" class="builder-mode"></div>
      <div id="code-panel">
        
      </div>
      </div>
      <div class="inspector" id="inspector">
       <h2 id="panel-name">Document</h2> 
      </div>
      </div>

   <script
  type="module"
  src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js">
</script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js" integrity="sha512-hpZ5pDCF2bRCweL5WoA0/N1elet1KYL5mx3LP555Eg/0ZguaHawxNvEjF6O3rufAChs16HVNhEc6blF/rZoowQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha512-sv0slik/5O0JIPdLBCR2A3XDg/1U3WuDEheZfI/DI5n8Yqc3h5kjrnr46FGBNiUAJF7rE4LHKwQ/SoSLRKAxEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="main.js" type="module"></script>
  </body>
</html>
